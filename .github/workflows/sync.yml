name: Upstream Sync
on:
  schedule:
    - cron: "0 3 * * *" # run daily at 03:00 UTC
  workflow_dispatch:
permissions:
  contents: write
  actions: write
jobs:
  sync_latest_from_upstream:
    name: Sync latest commits from upstream repo
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.fork }}
    steps:
      # Step 1: run a standard checkout action
      - name: Checkout target repo
        uses: actions/checkout@v4
      # Step 2: run the sync action
      - name: Sync upstream changes
        id: sync
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4.1
        with:
          upstream_sync_repo: LunaTechLab/MoonTV
          upstream_sync_branch: main
          target_sync_branch: main
          target_repo_token: ${{ secrets.GITHUB_TOKEN }}
      # Step 3: Revert workflow file changes to prevent pushing them back
      - name: Revert workflow changes
        if: steps.sync.outputs.has_new_commits == 'true'
        run: |
          echo "Reverting any changes to .github/workflows to prevent workflow conflicts"
          git restore --staged .github/workflows || true
          git checkout -- .github/workflows || true
          echo "Workflow files have been reverted to maintain sync stability"
      - name: Sync check
        if: always()
        run: |
          echo "[Warning] If there are upstream workflow changes, manual sync may be needed."
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 2
